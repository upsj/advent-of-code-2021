name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: for f in ??-*; do cd $f; cargo build --release; $(find target/release -maxdepth 1 -executable -type f); cd ..; done
